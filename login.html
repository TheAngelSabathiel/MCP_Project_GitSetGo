<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<!-- Bootstrap CSS Dependency -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

		<!-- Google Fonts: Karla and Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<!-- External CSS Link -->
		<link rel="stylesheet" type="text/css" href="./index.css">

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="./images/icon_black.png">


	</head>
	<body>


		<!-- Login Form Section -->
		<section class="login-page">
			<div class="login-content">
				<h2>Log in to Parallox</h2>
				<p>
					With Parallox Airways, every mile is a moment of refinement.<br>
					Earn Miles across our global network and elevate your world<br>
					with bespoke rewards and unforgettable journeys.
				</p>

			<div class="login-card">
				<h4>Login</h4>

				<form id="login-form">
					<input type="text" id="email" placeholder="Email Address or Username" required>
					<input type="password" id="password" placeholder="Password" required>

					<label class="checkbox">
						<input type="checkbox" id="keepLoggedIn">
						Keep me logged in on this device
					</label>

					<div id="errorMessage" style="color: red; margin: 10px 0;"></div>

				<button type="submit" class="btn-primary">Login</button>

				</form>

				<div class="login-links">
					<p>Don't have an account? <a href="#">Sign Up</a></p>
					<p>Forgot your Password? <a href="#">Reset here</a></p>
				</div>
			</div>
			</div>
		</section>


		<!-- Bootstrap JS Dependency -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="./login.js"></script>
	</body>
</html>
